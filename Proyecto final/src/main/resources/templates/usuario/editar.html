<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{theme/default}"><!--Se definie la plantilla a usar --> 

<body>
<!--Layout que carga el contenido en la pagina theme/default. Solo agrega todo lo que esta dentro del div  layout:fragment --> 
  <div layout:fragment="content">

    <div class="container justify-content-center  mt-5">
      <form action="#" th:action="@{/editarUsuario}" method="post" th:object="${usuario}">
        <!-- Campo para el usuario-->
        <div class="form-outline mb-4">
          <input type="text" class="form-control" readonly="true" th:field="*{cedula}" />
          <label class="form-label" for="cedula">Cédula</label>
        </div>
        <!-- Campo para el Nombre-->
        <div class="form-outline mb-4">
          <input type="text" class="form-control" required="true" th:field="*{nombre}" />
          <label class="form-label" for="nombre">Nombre</label>
        </div>
        <!-- Campo para el Apellidos-->
        <div class="form-outline mb-4">
          <input type="text" class="form-control" required="true" th:field="*{apellidos}" />
          <label class="form-label" for="apellidos">Apellidos</label>
        </div>
        <!-- Campo para el Estado-->
        <div th:if="${isAdmin}" class="form-outline mb-4">
          <select th:field="*{estado}" class="form-control">
            <option th:value="Activo" th:text="Activo"></option>
            <option th:value="Inactivo" th:text="Inactivo"></option>
          </select>
          <label class="form-label" for="apellidos">Estado</label>
        </div>
        <!-- Campo para el tipo-->
        <div th:if="${isAdmin}" class="form-outline mb-4">
          <select th:field="*{role}" class="form-control">
            <option th:value="ADMIN" th:text="Administrador"></option>
            <option th:value="USER" th:text="Paciente"></option>
          </select>
          <label class="form-label" for="apellidos">Tipo</label>
        </div>
        <!-- Campo para el Correo-->
        <div class="form-outline mb-4">
          <input type="email" class="form-control" required="true" th:field="*{correo}" />
          <label class="form-label" for="correo">Correo</label>
        </div>
        <!-- Campo para la contraseña -->
        <div class="form-outline mb-4">
          <input type="password" class="form-control" required="true" th:field="*{contrasenna}" />
          <label class="form-label" for="contrasenna">Contraseña</label>
        </div>

        <!-- Boton ingresar -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Actualizar</button>


      </form>
    </div>

  </div>

</body>

</html>
